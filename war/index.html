function mouseFollow(){

//Movement variable
var movement = 20;

//Select elements
oreg_x = $('.foreg').offset().left;
foreg_y = $('.foreg').offset().top;
foreg_width = $('.foreg').width();
foreg_height = $('.foreg').height();
backg_x = $('.backg').offset().left;
backg_y = $('.backg').offset().top;


//Mouse movement function 
function onmousemovehandler(e){    
    var windoWidth = window.innerWidth;
    
    if(windoWidth > 640){
    //Mouse movement variable x
    mouse_dx = -(e.pageX);
    
    //Mouse movement variable y
    mouse_dy = -(e.pageY);
    
    //Get foreground image and animate left and top style attribute
    $('.foreg').css({

        'left': mouse_dx/30,
        'top': mouse_dy/30
    });
    
    //Mouse coordinates divided by two
    mouse_dx = (mouse_dx) / movement;
    mouse_dy = (mouse_dy) / movement;
    
    //Get background image and animate left and top style attribute
    $('.backg').css({

        'left': mouse_dx,
        'top': mouse_dy

    });

}

};

//Function on mouse move
$(document).mousemove(onmousemovehandler);
    
}
